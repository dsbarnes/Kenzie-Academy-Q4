<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <h1>Details for Recipe</h1>
    {% if recipes %}
      <p>{{ recipes.title }}</p>
      <p><a href="{% url 'author' recipes.author.name %}">{{ recipes.author }}</a></p>
      <p>{{ recipes.description }}</p>
      <p>{{ recipes.time_required }}</p>
      <p>{{ recipes.instructions }}</p>
    {% endif %}

</body>
</html>
